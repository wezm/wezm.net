<!DOCTYPE html>
<html>
<head>
  <%= render 'head_common' %>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js" type="text/javascript"></script>
  <script src="/js/articles.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="articles">
  <%= render 'header' %>
  <div id="content">
    <h1>Archives</h1>

    <ul class="inline">
      <li><a href="/articles/">All</a> (<%= sorted_articles.size %>)</li>
      <li><a href="/technical/articles/">Technical</a> (<%= technical_articles.size %>)</li>
      <li><a href="/personal/articles/">Personal</a> (<%= personal_articles.size %>)</li>
    </ul>

    <ul class="articles">
      <%= yield %>
    </ul>

    <div class="pagination">
      <a href="#page-0" class="older">&laquo; Older</a>
      |
      <a href="#page-2" class="newer">Newer &raquo;</a>
    </div>
  </div>
  <%= render 'footer' %>
</body>
</html>
