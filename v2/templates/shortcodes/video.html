{% if poster %}
{% else %}
  {% set poster = "jpg" %}
{% endif %}
{% if preload %}
{% else %}
  {% set preload = "none" %}
{% endif %}

<figure class="text-center">
  <video controls preload="{{ preload }}" src="{{ config.base_url }}/{{ video }}" poster="{{ config.base_url }}/{{ video }}.{{ poster }}" style="max-height: {{ height }}px" aria-label="{{ alt }}"></video>
  <figcaption>{{ caption }}</figcaption>
</figure>
