<!DOCTYPE html>
<html>
<head>
  <%= render '_head' %>
  <script type="text/javascript">
    jQuery(function() {
      // Enable light box
      $("a[rel^='prettyPhoto']").prettyPhoto({theme: "facebook"});
    });
  </script>
</head>
<body<%= %Q( class="#{@item[:body_class]}") if @item[:body_class] %>>
  <%= render '_header' %>
  <div class=" archive-banner">This is an old version of my website with posts from 2003â€“2019. For newer posts <a href="/v2/">visit the new version</a>.</div>

  <img src="<%= @item[:photo] %>" alt="<%= @item[:photo_alt] %>" class="cover-photo" />

  <div id="content">
    <h1><a href="<%= @item.reps[:default].path %>"><%=h @item[:title] %></a></h1>
    <%= yield %>
  </div>
  <%= render '_footer' %>
</body>
</html>
